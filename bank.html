<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 ">
  <main class=" w-3/4 mx-auto">
    <h1 class="font-semibold text-5xl text-center mt-10 py-5">Let's get some <span class="font-bold text-indigo-600">Moooooooney !!!!</span> </h1>

    <div class="grid grid-cols-3 gap-4 bg-slate-200">
        <div>
          <h1>Deposit</h1>
          <p>$<span id="deposit" >00</span></p>
        </div>

        <div >
          <h1>withdraw</h1>
          <p>$<span id="withdraw" >00</span></p>
        </div>

        <div>
          <h1>Balance</h1>
          <p>$<span id="balance" >00</span></p>
        </div>

    </div>

    <div class="grid grid-cols-2 gap-4 ">

      <div class="bg-indigo-400 p-6">

        <h1 class="font-semibold text-2xl">Please Deposit</h1>
  
        <div class="depo-sub">
          <input class="block my-2 px-3 w-3/4 text-lg"  type="text" name="" id="inp-deposit" placeholder="& amount you want to deposit ">
        
        <button class=" px-3 py-3 bg-red-200 rounded-md hover:bg-violet-600" id="btn-deposit">Deposit</button>
        </div>
     </div>


     <div class="bg-indigo-400 p-6 ">

      <h1 class="font-semibold text-2xl">Please Withdraw</h1>

      <div class="depo-sub">
        <input class="block my-2 px-3 w-3/4 text-lg"  type="text" name="" id="inp-withdraw" placeholder="& amount you want to withdraw">
      
      <button class=" px-3 py-3 bg-red-200 rounded-md hover:bg-violet-600" id="btn-withdraw">Withdraw</button>
      </div>
   </div>

  </div>
   
   </main>

   <!-- <script src="js/js-main.js"></script> -->
   <script src="js/js-sub.js"></script> 
</body>
</html>
